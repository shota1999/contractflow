name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test (if present)
        shell: bash
        run: |
          set -e
          has_tests=false
          if [ -d tests ] && [ "$(ls -A tests)" ]; then
            has_tests=true
          fi
          if [ -d __tests__ ] && [ "$(ls -A __tests__)" ]; then
            has_tests=true
          fi
          if [ -d src ]; then
            shopt -s globstar
            if ls src/**/__tests__/* 1> /dev/null 2>&1; then
              has_tests=true
            fi
          fi
          if [ "$has_tests" = true ]; then
            npm test -- --runInBand
          else
            echo "No tests found. Skipping."
          fi
