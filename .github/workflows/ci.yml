name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: npm ci

      - name: Prisma Generate
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test (if present)
        run: |
          if [ -d tests ] || [ -f jest.config.ts ] || [ -f playwright.config.ts ]; then
            npm test
          else
            echo "No tests found, skipping."
          fi

      - name: Prepare production env
        run: |
          cp .env.production.example .env.production
          sed -i 's/ALLOW_TEST_TOKENS=false/ALLOW_TEST_TOKENS=true/' .env.production

      - name: Start production compose
        run: docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost/api/health; then
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          exit 1

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: E2E Smoke
        env:
          E2E_EXTERNAL: "true"
          E2E_BASE_URL: "http://localhost"
        run: npm run test:e2e

      - name: Tear down compose
        if: always()
        run: docker compose -f docker-compose.prod.yml down -v
