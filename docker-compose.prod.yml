services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-contractflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-contractflow}
      POSTGRES_DB: ${POSTGRES_DB:-contractflow}
    volumes:
      - contractflow_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contractflow}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      target: runner
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"const http=require('http');const req=http.request({hostname:'127.0.0.1',port:3000,path:'/api/health',timeout:2000},res=>{process.exit(res.statusCode===200?0:1)});req.on('error',()=>process.exit(1));req.end();\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: .
      target: worker
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"const net=require('net');const url=new URL(process.env.REDIS_URL || 'redis://redis:6379');const socket=net.connect(Number(url.port)||6379,url.hostname);socket.on('connect',()=>{socket.end();process.exit(0)});socket.on('error',()=>process.exit(1));\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 10

  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      APP_DOMAIN: ${APP_DOMAIN:-localhost}
    depends_on:
      web:
        condition: service_healthy

volumes:
  contractflow_db:
